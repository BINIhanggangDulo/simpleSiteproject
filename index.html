<!DOCTYPE html>
<html>
<head>
  <title>BINI</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Pacifico&display=swap');

    body {
      font-family: 'Georgia', cursive;
      background-color: #f0f8ff;
      margin: 0;
      padding: 0;
      overflow: hidden;
      height: 100vh;
      text-align: center;
      position: relative;
    }

    h1 {
      color: #ff69b4;
      font-size: 2.5em;
      margin-top: 20px;
    }

    .message {
      background-color: rgba(255, 240, 245, 0.7); /* Glass effect with transparency */
      border: 2px solid #ff69b4;
      border-radius: 10px;
      padding: 15px 15px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2), 0 0 10px rgba(255, 105, 180, 0.5); /* Adding glow effect */
      backdrop-filter: blur(10px); /* Glass effect with blur */
      position: absolute;
      white-space: pre-wrap;
      left: 50%;
      top: 50%;
      transform: translate(-50%, -50%);
      opacity: 0; /* Start hidden */
      animation: fadeIn 0.5s ease-in-out forwards, slideIn 0.5s ease-in-out forwards;
    }

    .message-1 {
      color: #ff4500;
    }

    .message-2 {
      color: #32cd32;
    }

    .message-3 {
      color: #1e90ff;
    }

    .message-4 {
      color: #ff1493;
    }

    .message-5 {
      color: #9400d3;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
      }
      to {
        opacity: 1;
      }
    }

    @keyframes slideIn {
      from {
        transform: translate(-50%, -60%);
      }
      to {
        transform: translate(-50%, -50%);
      }
    }

    /* Flower styles */
    .flower {
      position: absolute;
      width: 30px;
      height: 30px;
      border-radius: 50%;
      background-color: #ff69b4;
      animation: fall linear infinite;
    }

    /* Star styles */
    .star {
      position: absolute;
      width: 20px;
      height: 20px;
      background-color: #ffd700;
      clip-path: polygon(50% 0%, 61% 35%, 98% 35%, 68% 57%, 79% 91%, 50% 70%, 21% 91%, 32% 57%, 2% 35%, 39% 35%);
      animation: fall linear infinite;
    }

    @keyframes fall {
      0% {
        transform: translateY(-100px);
        opacity: 1;
      }
      100% {
        transform: translateY(100vh);
        opacity: 0;
      }
    }
  </style>
</head>
<body>
  <h1>Click or Touch the Screen!</h1>
  <div id="messages"></div>
  <script>
    const messages = [
      { text: "A short message to our birthday girl (⁠✿⁠ ⁠♡⁠‿⁠♡⁠)", className: "message-1" },
      { text: "To our beauty queen, impersonating queen, princess na may sariling ring light, na laging bunot si retsam Jho, the one who cried kasi di pinaniwalaan ng blooms, the one who supported her mother, I just want to say a HAPPY HAPPIEST BIRTHDAY TO YOU! First of all, you did great sa 3-day concert nyo! You really caught me! I love how naturally funny you are. Grabe rin yung performance mo Staku! Yung boses!?! Aackk nakakabaliw sa sobrang linaw (⁠｡⁠♡⁠‿⁠♡⁠｡⁠)", className: "message-2" },
      { text: "Second, Thank you staks! Thank you for joining the star hunt, thank you for pursuing your dream. Thank you for showing us your best and oustanding performance during the 3-days concert! Grabe mahal na mahal talaga kita. Thank you for existing (⁠◍⁠•⁠ᴗ⁠•⁠◍⁠) Thank you kasi kong wala ka, walang kanal humor sa BINI HAHAHA lovelots!", className: "message-3" },
      { text: "Lastly, wishing you a good health and boundless happiness Princess. I hope you continue to shine brightly and touch the lives of everyone around you with your lovable humor and charms. Here’s to a year of health, happiness, and love. You deserve the very best, Staks \n(⁠灬⁠º⁠‿⁠º⁠灬⁠)⁠♡", className: "message-4" },
      { text: "That's all!  I Love You Lindtsey Stacey Aubrey Sevilleja (⁠✿⁠ ⁠♡⁠‿⁠♡⁠)", className: "message-5" }
    ];
    let messageIndex = 0;
    let currentMessageElement = null;
    let messageDisplayed = false;

    let isMobile = /iPhone|iPad|iPod|Android/i.test(navigator.userAgent);

    document.addEventListener(isMobile ? "touchstart" : "mousedown", showMessage);
    document.addEventListener(isMobile ? "touchend" : "mouseup", removeMessage);

    function showMessage() {
      if (!messageDisplayed) {
        if (currentMessageElement) {
          currentMessageElement.remove();
        }

        if (messageIndex < messages.length) {
          const message = messages[messageIndex];
          const messageElement = document.createElement("p");
          messageElement.textContent = message.text;
          messageElement.classList.add("message", message.className);

          messageElement.style.left = `50%`;
          messageElement.style.top = `50%`;
          messageElement.style.transform = `translate(-50%, -50%)`;

          document.body.appendChild(messageElement);
          currentMessageElement = messageElement;
          messageIndex++;

          messageDisplayed = true;
        } else {
          messageIndex = 0; // Reset messageIndex to 0
        }
      }
    }

    function removeMessage() {
      messageDisplayed = false;
    }

    // Flower generation
    const numFlowers = 50; // Number of flowers
    const flowerColors = ['#ff69b4', '#00ffff', '#ff4500', '#32cd32', '#1e90ff', '#9400d3', '#ffa500', '#ff00ff']; // Flower colors

    function createFlower() {
      const flower = document.createElement('div');
      flower.classList.add('flower');
      flower.style.backgroundColor = flowerColors[Math.floor(Math.random() * flowerColors.length)];
      flower.style.left = `${Math.random() * window.innerWidth}px`;
      flower.style.animationDuration = `${Math.random() * 3 + 2}s`; // Random duration between 2s and 5s
      document.body.appendChild(flower);
    }

    for (let i = 0; i < numFlowers; i++) {
      createFlower();
    }

    // Star generation
    const numStars = 30; // Number of stars

    function createStar() {
      const star = document.createElement('div');
      star.classList.add('star');
      star.style.left = `${Math.random() * window.innerWidth}px`;
      star.style.animationDuration = `${Math.random() * 3 + 4}s`; // Random duration between 4s and 7s
      document.body.appendChild(star);
    }

    for (let i = 0; i < numStars; i++) {
      createStar();
    }

    // Add more flowers and stars periodically
    setInterval(createFlower, 1000);
    setInterval(createStar, 1500);
  </script>
</body>
</html>
